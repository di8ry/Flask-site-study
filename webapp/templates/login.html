{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
      <form action="{{ url_for('user.process_login') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.username.label }}<br>
          {{ form.username() }}
        </div>
         <div class="form-group">
          {{ form.password.label }}<br>
          {{ form.password() }}
        </div>
        <div class="form-check">
          {{ form.remember_me() }} {{ form.remember_me.label }}
        </div>
        {{ form.submit }}
      </form>
      <p>Нет аккаунта? <a href="{{ url_for('user.reg') }}">Зарегистрируйтесь!</a></p>
  </div>
</div>
{% endblock %}
